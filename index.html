<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRASQRzYA40jSQ57dD1EZYrKeouDY3tPLydHXpzT-UDrA&s">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h3>Rock, Paper, Scissors!</h3>
    <div class="container">
        <div class="rock buttons">
            <div class="rock-img img"></div>
            <div class="rock-span text">ROCK</div>
        </div>
        <div class="paper buttons">
            <div class="paper-img img"></div>
            <div class="paper-span text">PAPER</div>
        </div>
        <div class="scissors buttons">
            <div class="scissors-img img"></div>
            <div class="scissors-span text">SCISSORS</div>
        </div>
    </div>
    <div class="game">
        <div class="move">
            <span class="player-move">Player played: </span>
            <span class="computer-move">Computer played: </span>
        </div>
        <div class="score">
            <span class="player-score">Player score: </span>
            <span class="computer-score">Computer score: </span>
        </div>
        <div class="result">
            <span class="result-text">It's a tie</span>
        </div>
    </div>
</body>
</html>
